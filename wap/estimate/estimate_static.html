<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
	          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>评价</title>
		<!--oss库资源引用-->
		<!--字体图标库-->
	    <link rel="stylesheet" href="http://common.huibaoming.cn/font-awesome/css/font-awesome.css">
	    <link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/weui.css">
	    <link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/jquery-weui.css">
	    <!--当前项目样式引用-->
	    <link rel="stylesheet" type="text/css" href="../src/css/wap_public.css"/>
		<link rel="stylesheet" href="../src/css/wap.css">
	    <link rel="stylesheet" href="../src/css/estimate.css">
	</head>
	<body>
		<!--头部-->
		<header class="back-header weui-flex bg-white header_bBor">
			<span class="back-header-icon icon-chevron-left flex_item1 sc-text-blue" onclick="javascript:window.history.go(-1);"></span>
			<h1 class="back-header-h1 flex_item4 sc-text-blue">评价师傅</h1>
			<a class="flex_item1 header-right sc-text-blue"></a>
		</header>
		<aside class="weui-panel weui-panel_access fix_containner mar-b0">
			<div class="weui-panel__bd">
				<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
					<div class="weui-media-box__hd u-radius eva_img">
						<img class="weui-media-box__thumb weui-media-box__hd u-radius eva_img" src="http://common.huibaoming.cn/wap/images/banner1.jpg">
					</div>
					<div class="weui-media-box__bd">
						<h4 class="weui-media-box__title text-font5">XXX师傅</h4>
						<p class="weui-media-box__desc text-font2">x月x时10:20 左右到达</p>
					</div>
				</a>
			</div>
		</aside>
		<section class="bg-white">
			<article class="eva_say">
				
			</article>
			<header id="starEva" class="starEva">
				<span class="icon-star eva_star"></span>
				<span class="icon-star eva_star"></span>
				<span class="icon-star eva_star"></span>
				<span class="icon-star eva_star"></span>
				<span class="icon-star eva_star"></span>
			</header>
			<figure class="eva_figure">
				<div class="weui-cells weui-cells_form eva_trea">
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<textarea class="weui-textarea text-font4" placeholder="请输入文本" rows="3" onkeyup="calculate(this)"></textarea>
							<div class="weui-textarea-counter text-font3"><span id="eva_num">0</span>/<span class="eva_num_all">200</span></div>
						</div>
					</div>
				</div>
			</figure>
		</section>
		<a href="javascript:;" class="weui-btn margin-auto weui-btn_primary eva_btn bg-qblue width90">提交</a>
	</body>
	<script src="http://common.huibaoming.cn/jquery/jquery.js"></script>
	<script src="http://common.huibaoming.cn/jquery-weui/js/jquery-weui.js"></script>
	<script src="http://common.huibaoming.cn/jquery-weui/js/city-picker.js"></script>
	<script src="http://common.huibaoming.cn/swiper/js/swiper.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			var idiv=document.getElementById("starEva");
			var isp=idiv.getElementsByTagName("span");
			var odiv=document.getElementsByTagName("article")[0];
			var oD=['"很差"','"较差"','"一般"','"还好"','"推荐"'];
			for(var i=0;i<isp.length;i++){
				isp[i].index=i;
				isp[i].onclick=function(){
					odiv.style.display='block';
					odiv.innerHTML=oD[this.index];
					for(var i=0;i<isp.length;i++){
						isp[i].className='icon-star eva_star';
						for(var j=0;j<=this.index;j++){
						isp[j].className='icon-star eva_star';
						isp[j].className='icon-star eva_star eva_active';
						}
					}
					
					
				}
//				isp[i].onclick=function (){
//					odiv.style.display='none';
//					for(var i=0;i<isp.length;i++){
//						isp[i].className='';
//					}
//				}
				
			}
			
	}
		function calculate(obj){
			
			if($(obj).val().length>$(".eva_num_all").html()){
				$.toast("文字超过限制","forbidden");
				
				$(obj).val($(obj).val().substring(0,$(".eva_num_all").html()));
			}else{
				$('#eva_num').html($(obj).val().length);
			}
		}
		
	</script>
</html>
