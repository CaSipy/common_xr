<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>钱包</title>
    <link rel="stylesheet" href="http://static.huibaoming.cn/wap/src/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/weui.css">
    <link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/jquery-weui.css">
    <link rel="stylesheet" href="../src/css/userMoney.css">
    <link rel="stylesheet" href="../src/css/wap.css">
    <link rel="stylesheet" href="../src/css/wap_public.css">
</head>
<body ng-app="app" ng-controller="ctrl">
<header class="back-header weui-flex">
    <span class="back-header-icon icon-chevron-left flex_item1" onclick="javascript:window.history.go(-1);">返回</span>
    <h1 class="back-header-h1 flex_item4">我的钱包 </h1>
    <a class="flex_item1 header-right"></a>
</header>
<!--内容区-->
<div class="fix_containner">
    <div class="bg-green center-pad">
        <center class="bc-text-header" style="line-height:1.3;">
            <p  class="center-pad-type">金币</p>
            <p class="money-number">1000</p>
            <p style="color:#d7d7d7;">转账</p>
        </center>
    </div>
    <div class="weui-flex text-c pad-all3 bg-white text-c" >
        <div class="weui-flex__item">
            <p class="sc-text-wechat">1000</p>
            <p class="sc-text-tab text-font2">银币数目</p>
        </div>
        <div class="weui-flex__item">
            <p class="sc-text-wechat">1000</p>
            <p class="sc-text-tab text-font2">元宝数</p>
        </div>
        <div class="weui-flex__item">
            <p class="sc-text-wechat">1000</p>
            <p class="sc-text-tab text-font2">积分</p>
        </div>
    </div>
    <div class="bg-white mar-t3 text-c pad-b2">
        <div class="weui-flex input_mar">
            <div class="flex_item2">
                <p class="sc-text-tab text-font2">选择币种</p>
                <input type="text" id='picker-from' value="" readonly="" style="width:50%;heigth:30px;" placeholder="请选择" class="bor-bottom text-c text-font4 gold-input" />
                <!--<p class="chose-bor" id="picker">请选择</p>-->
            </div>
            <div class="flex_item1">
                <img src="http://common.huibaoming.cn/wap/images/direction.png" alt="" style="width:100%;margin-top:0.5rem;">
            </div>
            <div class="flex_item2">
                <p class="sc-text-tab text-font2">选择币种</p>
                <input type="text" id='picker-to' value="" readonly="" style="width:50%;heigth:30px;" placeholder="请选择" class="bor-bottom text-c text-font4 gold-input" />
            </div>
        </div>
        <!--输入币值-->
        <div class="pad-all5">
            <span class="text-font3 sc-text-tab mar-r2">输入币值</span><input type="text" placeholder="请输入" class="gold-input text-font3 text-c"><span>个</span>
        </div>
        <!--确定按钮-->
        <div class="weui-btn weui-btn_primary text-font4" style="margin:0.96rem">确认转换</div>
        <center style="overflow: hidden">
            <span class="text-font2 sc-text-tab">注意：转换规则</span>
        </center>
    </div>
</div>
<!--底部操作按钮-->
<div class="fix-footer">
    <div class="weui-flex">
        <div class="weui-flex__item fix-item bg-white">充值</div>
        <div class="weui-flex__item  fix-item bg-green active">提现</div>
    </div>
</div>
</body>
<script src="http://common.huibaoming.cn/angular/angular.js"></script>
<script src="http://common.huibaoming.cn/jquery/jquery.js"></script>
<script src="http://common.huibaoming.cn/jquery-weui/js/jquery-weui.js"></script>
<script src="../src/js/userMoney.js"></script>
</html>
