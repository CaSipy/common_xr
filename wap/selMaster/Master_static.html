<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
	          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!--oss库资源引用-->
		<!--字体图标库-->
	    <link rel="stylesheet" href="http://common.huibaoming.cn/font-awesome/css/font-awesome.css">
	    <link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/weui.css">
	    <link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/jquery-weui.css">
	    <!--当前项目样式引用-->
		<link rel="stylesheet" type="text/css" href="../src/css/wap_public.css"/>
		<link rel="stylesheet" href="../src/css/wap.css">
	    <link rel="stylesheet" href="../src/css/selMaster.css">
	</head>
	<body>
		<!--头部-->
		<header class="back-header weui-flex bg-white header_bBor">
			<span class="back-header-icon icon-chevron-left flex_item1 sc-text-blue" onclick="javascript:window.history.go(-1);"></span>
			<h1 class="back-header-h1 flex_item4 sc-text-blue">师傅信息</h1>
			<a class="flex_item1 header-right sc-text-blue"></a>
		</header>
		<article class="text-c master_art fix_containner mar-b0">
			<div>
				<img src="http://common.huibaoming.cn/wap/images/header.jpg" class="master_artImg u-radius" alt="" />
			</div>
			<h1 class="master_artH1 bc-text-header mar-t2">黄生</h1>
			<p class="master_artP bc-text-header">已接单数：0</p>
			<aside id="starEva" class="starEva mar-t1">
				<span class="icon-star mas_star"></span>
				<span class="icon-star mas_star"></span>
				<span class="icon-star mas_star"></span>
				<span class="icon-star mas_star"></span>
				<span class="icon-star mas_star"></span>
			</aside>
			<a href="javascript:;" class="weui-btn weui-btn_default master_btn text-font4">预约该师傅</a>
		</article>
		<section>
			<!--个人资料-->
			<article class="bg-white header_bBor">
				<header class="weui-cell mas_secHeader">个人资料</header>
				<div class="weui-cell mar-t0 cancle text-font4 sc-text-tab pad-t4" style="display: inherit;">
					<figure class="width100 mar-b1">
						<p class="mas_secP">
							<span class="mas_secSpan">性别：</span>
							<b>女</b>
						</p>
					</figure>
					<figure class="width100 mar-b1">
						<p class="mas_secP">
							<span class="mas_secSpan">年龄：</span>
							<b>妙龄</b>
						</p>
					</figure>
					<figure class="width100 mar-b1">
						<p class="mas_secP">
							<span class="mas_secSpan">加入时间：</span>
							<b>刚刚</b>
						</p>
					</figure>
					<figure class="width100 mar-b1">
						<p class="mas_secP">
							<span class="mas_secSpan">服务地点：</span>
							<b>xx</b>
						</p>
					</figure>
				</div>
			</article>
			
			<!--专修领域-->
			<article class="bg-white mar-t3 header_bBor">
				<header class="weui-cell mas_secHeader">专修领域</header>
				<div class="weui-cell mar-t0 cancle text-font4 sc-text-tab pad-t4">
					<div class="width100 mar-b1">
						<p class="mas_secP">
							<span class="mas_secSpan">家电维修：</span>
							<b>空调</b>
						</p>
					</div>
				</div>
			</article>
			<!--认证信息-->
			<article class="bg-white mar-t3 header_bBor">
				<header class="weui-cell mas_secHeader">认证</header>
				<figure class="weui-panel__bd">
					<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
						<div class="weui-media-box__hd mas_cerImg">
							<img class="weui-media-box__thumb mas_cerImg" src="http://common.huibaoming.cn/wap/images/certification.png">
						</div>
						<div class="weui-media-box__bd mar-l2">
							<h4 class="weui-media-box__title text-font5 text-weight3">实名认证</h4>
							<p class="weui-media-box__desc text-font3 sc-text-gray">身份信息经公安机关备案</p>
						</div>
					</a>
				</figure>
				<figure class="weui-panel__bd">
					<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
						<div class="weui-media-box__hd mas_cerImg">
							<img class="weui-media-box__thumb mas_cerImg" src="http://common.huibaoming.cn/wap/images/certification.png">
						</div>
						<div class="weui-media-box__bd mar-l2">
							<h4 class="weui-media-box__title text-font5 text-weight3">实名认证</h4>
							<p class="weui-media-box__desc text-font3 sc-text-gray">身份信息经公安机关备案</p>
						</div>
					</a>
				</figure>
			</article>
			<!--专修领域-->
			<article class="bg-white mar-t3 header_bBor">
				<header class="weui-cell mas_secHeader">评价</header>
				<div class="mas_artLast mar-t0 cancle text-font4 sc-text-tab pad-t4">
					<figure class="mas_figure">年轻无极限<b class="mar-l4">1</b></figure>
					<figure class="mas_figure">年轻<b class="mar-l4">1</b></figure>
					<figure class="mas_figure">年轻无极限<b class="mar-l4">1</b></figure>
					<figure class="mas_figure">年轻无极限<b class="mar-l4">1</b></figure>
				</div>
			</article>
		</section>
	</body>
</html>
