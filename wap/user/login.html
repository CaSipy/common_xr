<!doctype html>
<html lang="en" ng-app="app">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>用户登录</title>

		<!--oss库资源引用-->
		<!--字体图标库-->
		<!--<link rel="stylesheet" href="http://common.huibaoming.cn/font-awesome/css/font-awesome.css">-->
		<link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/weui.css">
		<link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/jquery-weui.css">
		<!--当前项目样式引用-->
		<link rel="stylesheet" href="http://static.huibaoming.cn/wap/src/css/wap.css">
		<link rel="stylesheet" href="http://static.huibaoming.cn/wap/src/css/user.css">
		<script type="text/javascript">
			var json = {};
		</script>

	</head>

	<body ng-controller="ctrl">

		<center class="login-marT">
			<img src="http://common.huibaoming.cn/wap/images/header.jpg" alt="" style="width:30%" class="sc-border u-radius4" ng-src="{{userImg_url}}">
		</center>
		<div class="weui-cells weui-cells_form mar-t6 width90" style=" margin:auto; margin-top: 4rem !important;">
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label text-font4">账号</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input text-font4" type="text" placeholder="请输入账号" ng-model="username">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label text-font4">密码</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input text-font4" type="password" placeholder="请输入密码" ng-model="pwd">
				</div>
			</div>
		</div>
		<p class="weui-flex text-font2 width90 margin-auto">
		  	<span class="flex_item1 text-l mar-t2 pad-l2">？忘记密码</span>
		  	<span class="flex_item1 text-r mar-t2 pad-r2" ng-click="skip()">没有账号？注册</span>
		</p>
		<a href="javascript:;" class="weui-btn weui-btn_primary width90" style="margin: auto; margin-top: 2rem;" ng-click="login()">登录</a>
	</body>
	<!--oss脚本接入-->
	<script src="http://common.huibaoming.cn/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://common.huibaoming.cn/jquery-weui/js/jquery-weui.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://common.huibaoming.cn/angular/angular.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://static.huibaoming.cn/wap/src/js/user.js" type="text/javascript" charset="utf-8"></script>

</html>
