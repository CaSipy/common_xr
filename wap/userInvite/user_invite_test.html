<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
	          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!--oss库资源引用-->
		<!--字体图标库-->
	    <link rel="stylesheet" href="../../oss/font/font-awesome.css">
	    <link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/weui.css">
	    <link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/jquery-weui.css">
	    <!--当前项目样式引用-->
		<link rel="stylesheet" href="../src/css/wap.css">
		<link rel="stylesheet" type="text/css" href="../src/css/wap_public.css"/>
	    <link rel="stylesheet" href="../src/css/user_invite.css">
		<script type="text/javascript">
			var json={};
		</script>
	</head>
	<body ng-controller="ctrl">
		<div>
			<header class="back-header weui-flex">
				<span class="back-header-icon icon-chevron-left flex_item1" onclick="javascript:window.history.go(-1);">返回</span>
				<h1 class="back-header-h1 flex_item4" ng-bind="Code_title"></h1>
				<a class=" flex_item1"></a>
			</header>
			<!--主体部分-->
			<section class="ewm ewm-br bg-white Code-body">
				<header class="weui-flex__item ewm-br ewm-bghead" id="order_topL">
					<div class="weui-panel weui-panel_access">
						<div class="weui-panel__bd">
							<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg Code-header">
								<div class="weui-media-box__hd">
									<img class="weui-media-box__thumb u-radius" ng-src="{{userImg_url}}">
								</div>
								<div class="weui-media-box__bd">
									<h4 class="weui-media-box__title text-font5 mar-t2 sc-text-tab" ng-bind="user_name"></h4>
									<p class="weui-media-box__desc text-font4">ID:<b ng-bind="user_num"></b></p>
								</div>
							</a>
						</div>
					</div>
				</header>
				<article class="text-c">
					<div>
						<img class="Code-img" ng-src="{{Code_url}}" />
					</div>
					<p class="text-font5 mar-t4 sc-text-tab text-weight2">扫一扫加入我们</p>
					<a href="javascript:;" class="weui-btn weui-btn_primary Code-btn" ng-click="change()" ng-bind="btn_html"></a>
				</article>
			</section>
			<section>
				<div id="nothing_order">
					<div class="weui-msg" id="nothing">
						<div class="obl-un mar-t5 mar-b5" id="nothing_un">
							<img class="obl-img" src="../../oss/wap/images/stop.png" />
						</div>
						<div class="weui-msg__text-area mar-t5 pad-t5">
							
							<p class="weui-msg__title text-rfont sc-text-wechat">您还不是我们的会员 没有相应二维码</p>
							<p class="weui-msg__title text-rfont sc-text-wechat">赶紧加入我们吧！</p>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
<script src="http://common.huibaoming.cn/jquery/jquery.js"></script>
<script src="http://common.huibaoming.cn/jquery-weui/js/jquery-weui.js"></script>
<script src="http://common.huibaoming.cn/angular/angular.js"></script>
<script src="../src/js/user_invite.js" type="text/javascript" charset="utf-8"></script>
