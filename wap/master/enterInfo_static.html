<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
	          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>填写资料</title>
		<!--oss库资源引用-->
		<!--字体图标库-->
	    <link rel="stylesheet" href="http://common.huibaoming.cn/font-awesome/css/font-awesome.css">
	    <link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/weui.css">
	    <link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/jquery-weui.css">
	    <!--当前项目样式引用-->
		<link rel="stylesheet" type="text/css" href="../src/css/wap_public.css"/>
		<link rel="stylesheet" href="../src/css/wap.css">
	    <link rel="stylesheet" href="../src/css/join.css">
	</head>
	<body>
		<!--头部-->
		<header class="back-header weui-flex bg-white header_bBor">
			<span class="back-header-icon icon-chevron-left flex_item1 sc-text-blue" onclick="javascript:window.history.go(-1);"></span>
			<h1 class="back-header-h1 flex_item4 sc-text-blue">填写认证资料</h1>
			<a class="flex_item1 header-right sc-text-blue"></a>
		</header>
		<div class="weui-cells weui-cells_form bg-wechat fix_containner mar-b0">
			<!--姓名-->
			<div class="weui-cell bg-white mar-t3 cancle">
				<div class="weui-cell__hd"><label class="weui-label text-font4">姓名</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input text-font3" placeholder="请输入您的真实姓名" id="name" type="text" required="required">
				</div>
			</div>
			<!--手机号码-->
			<div class="weui-cell bg-white text-font4">
				<div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input text-font3" id="phone" type="number" placeholder="请输入手机号码" required="required">
				</div>
			</div>
			<!--身份证-->
			<div class="weui-cell bg-white">
				<div class="weui-cell__hd"><label class="weui-label text-font4">身份证号</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input text-font3" id="yzm" type="text" placeholder="请输入您的身份证" required="required">
				</div>
			</div>
		
			<!--银行卡号-->
			<div class="weui-cell bg-white mar-t3 cancle">
				<div class="weui-cell__hd"><label for="name" class="weui-label text-font4">银行卡号</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input text-font3" type="text" placeholder="请输入您的银行卡号" required="required"/>
				</div>
			</div>
			<!--持卡人姓名-->
			<div class="weui-cell bg-white">
				<div class="weui-cell__hd"><label for="name" class="weui-label text-font4">持卡人姓名</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input text-font3" type="text" placeholder="请输入您的持卡人姓名" required="required"/>
				</div>
			</div>
			
			<!--身份证-->
			<div class="weui-cell bg-white">
				<div class="weui-cell__hd"><label class="weui-label text-font4">保险单号</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input text-font3" type="text" placeholder="请输入您的保险单号">
				</div>
			</div>
			
			<!--专业领域-->
			<div class="weui-cell bg-white mar-t3 cancle">
				<div class="weui-cell__hd"><label class="weui-label text-font4">专业领域</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input text-font3"  id='picker' type="text" placeholder="请选择专业领域" readonly="readonly">
				</div>
			</div>
			<div class="weui-cell bg-white">
				<div class="weui-cell__hd"><label class="weui-label text-font4">专业领域</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input text-font3" type="text" placeholder="请填写详细专业领域">
				</div>
			</div>
			<!--服务区域-->
			<div class="weui-cell bg-white">
				<div class="weui-cell__hd"><label class="weui-label text-font4">服务区域</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input text-font3" id="start" type="text" placeholder="请选择服务区域" readonly="readonly">
				</div>
			</div>
			
		</div>
		<!--上传图片-->
		<article class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<div class="weui-uploader">
						<div class="weui-uploader__hd">
							<p class="weui-uploader__title text-font4">上传身份证</p>
						</div>
						<div class="weui-flex">
							<div class="text-c flex_item1 margin-auto">
								<div class="weui-uploader__input-box idCardImg">
									<input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="" capture="camera">
								</div>
								<p class="idCardP">上传正面照</p>
							</div>
							<div class="text-c flex_item1 margin-auto">
								<div class="weui-uploader__input-box idCardImg">
									<input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="" capture="camera">
								</div>
								<p class="idCardP">上传反面照</p>
							</div>
						</div>						
					</div>
				</div>
			</div>
		</article>
		<aside class="idCAside">
			<input type="checkbox" name="" id="" value="服务协议" /><b>服务协议</b>
		</aside>
		<a href="javascript:;" class="weui-btn weui-btn_primary width90 mar-t3 mar-b5 bg-qblue"  ng-click="register()">保存</a>
	</body>
</html>
<!--oss脚本接入-->
	<script src="http://common.huibaoming.cn/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://common.huibaoming.cn/jquery-weui/js/jquery-weui.js" type="text/javascript" charset="utf-8"></script>	
	<script src="http://common.huibaoming.cn/angular/angular.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="http://common.huibaoming.cn/jquery-weui/js/city-picker.js"></script>
	<script src="http://common.huibaoming.cn/swiper/js/swiper.js"></script>
	<!--自用-->
<script>
	var item=[{title:"画画",value:"1"},{title:"打球",value:"2"},{title:"唱歌",value:"3"},{title:"游泳",value:"4"},{title:"啪啪啪",value:"5"}];
	$("#picker").select({
	  title: "您的专业领域",
	  multi: true,
	  items: item
	});
	$("#start").cityPicker({
		title: "请选择收货地址"
	});
</script>
