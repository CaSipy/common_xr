<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
	          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!--oss库资源引用-->
		<!--字体图标库-->
	    <link rel="stylesheet" href="http://common.huibaoming.cn/oss/font/font-awesome.css">
	    <link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/weui.css">
	    <link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/jquery-weui.css">
	    <!--当前项目样式引用-->
		<link rel="stylesheet" href="http://static.huibaoming.cn/wap/src/css/wap.css">
		<link rel="stylesheet" type="text/css" href="http://static.huibaoming.cn/wap/src/css/wap_public.css"/>
	    <link rel="stylesheet" href="http://static.huibaoming.cn/wap/src/css/personalData.css">
	    <script type="text/javascript">
	    	var json={};
	    </script>
	</head>
	<body>
		<div ng-controller="ctrl">
			<!--头部-->
			<header class="back-header weui-flex">
				<span class="back-header-icon icon-chevron-left flex_item1" onclick="javascript:window.history.go(-1);">返回</span>
				<h1 class="back-header-h1 flex_item4">个人资料</h1>
				<a href="editData_test.html" class="flex_item1 header-right" ng-click="compile()">编辑</a>
			</header>
			<!--主体部分-->
			<section>
				<article>
					<div class="weui-cells">
						<div class="weui-cell">
							<div class="weui-cell__bd">
								<p class="text-font4">昵称</p>
							</div>
							<div class="weui-cell__ft text-font3" ng-bind="user_name"></div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell__bd">
								<p class="text-font4">推荐人</p>
							</div>
							<div class="weui-cell__ft text-font3" ng-bind="referrer_name"></div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell__bd">
								<p class="text-font4">账号</p>
							</div>
							<div class="weui-cell__ft text-font3" ng-bind="user_num"></div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell__bd">
								<p class="text-font4">手机号</p>
							</div>
							<div class="weui-cell__ft text-font3" ng-bind="user_phone"></div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell__bd">
								<p class="text-font4">会员等级</p>
							</div>
							<div class="weui-cell__ft text-font3" ng-bind="user_vip"></div>
						</div>
					</div>
				</article>
				<article>
					<div class="weui-cells">
						<div class="weui-cell">
							<div class="weui-cell__bd">
								<p class="text-font4">银行卡类型</p>
							</div>
							<div class="weui-cell__ft text-font3" ng-bind="bank_style"></div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell__bd">
								<p class="text-font4">银行卡账号</p>
							</div>
							<div class="weui-cell__ft text-font3" ng-bind="bank_num"></div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell__bd">
								<p class="text-font4">持卡人姓名</p>
							</div>
							<div class="weui-cell__ft text-font3" ng-bind="bank_user"></div>
						</div>
					</div>
				</article>
			</section>
		</div>
	</body>
	<script src="http://common.huibaoming.cn/jquery/jquery.js"></script>
	<script src="http://common.huibaoming.cn/jquery-weui/js/jquery-weui.js"></script>
	<script src="http://common.huibaoming.cn/angular/angular.js"></script>
	<script src="../src/js/personalData.js" type="text/javascript" charset="utf-8"></script>
</html>
