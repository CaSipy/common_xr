<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
	          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!--oss库资源引用-->
		<!--字体图标库-->
	    <link rel="stylesheet" href="../../oss/font/font-awesome.css">
	    <link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/weui.css">
	    <link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/jquery-weui.css">
	    <!--当前项目样式引用-->
		<link rel="stylesheet" href="../src/css/wap.css">
		<link rel="stylesheet" type="text/css" href="../src/css/wap_public.css"/>
	    <link rel="stylesheet" href="../src/css/personalData.css">
	    <script type="text/javascript">
	    	var json={};
	    </script>
	</head>
	<body>
		<div ng-controller="edit_info_ctrl">
			<!--头部-->
			<header class="back-header weui-flex">
				<span class="back-header-icon icon-chevron-left flex_item1" onclick="javascript:window.history.go(-1);">返回</span>
				<h1 class="back-header-h1 flex_item4">个人资料</h1>
				<a class="flex_item1 header-right"></a>
			</header>
			<!--主体部分-->
			<nav class="pD-nav">
				<div class="weui-tab">
					<div class="weui-navbar" id="navbar">
						<a class="weui-navbar__item text-font3 weui-bar__item--on" href="editData_static.html">
							编辑资料
						</a>
						<a class="weui-navbar__item text-font3" href="changePsd_static.html">
							修改密码
						</a>
					</div>
				</div>
			</nav>
			<section>
				<article>
					<form action="" class="form" id="form">
						<div class="weui-cells weui-cells_form bg-wechat mar-t0">
							<!--昵称-->
							<div class="weui-cell bg-white">
								<div class="weui-cell__hd"><label class="weui-label text-font4">昵称</label></div>
								<div class="weui-cell__bd">
									<input class="weui-input text-font3 text-r sc-text-gray" type="text" ng-model="user_name">
								</div>
							</div>
							<!--银行卡类型-->
							<div class="weui-cell bg-white">
								<div class="weui-cell__hd"><label class="weui-label text-font4">银行卡类型</label></div>
								<div class="weui-cell__bd">
									<input class="weui-input text-font3 text-r sc-text-gray" type="text" ng-model="bank_style">
								</div>
							</div>
							<!--银行卡账号-->
							<div class="weui-cell bg-white">
								<div class="weui-cell__hd"><label class="weui-label text-font4">银行卡账号</label></div>
								<div class="weui-cell__bd">
									<input class="weui-input text-font3 text-r sc-text-gray" type="number" ng-model="bank_card">
								</div>
							</div>
							<!--持卡人姓名-->
							<div class="weui-cell bg-white">
								<div class="weui-cell__hd"><label class="weui-label text-font4">持卡人姓名</label></div>
								<div class="weui-cell__bd">
									<input class="weui-input text-font3 text-r sc-text-gray" type="text" ng-model="bank_user">
								</div>
							</div>
						</div>
						<!--保存-->
						<a href="javascript:;" class="weui-btn weui-btn_primary pD-btn" ng-click="save()">保存修改</a>
					</form>
				</article>
			</section>
		</div>
	</body>
</html>
<script src="http://common.huibaoming.cn/jquery/jquery.js"></script>
<script src="http://common.huibaoming.cn/jquery-weui/js/jquery-weui.js"></script>
<script src="http://common.huibaoming.cn/angular/angular.js"></script>
<script src="../src/js/personalData.js" type="text/javascript" charset="utf-8"></script>
