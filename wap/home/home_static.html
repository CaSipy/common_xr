<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>首页</title>
		<link rel="stylesheet" href="http://common.huibaoming.cn/font-awesome/css/font-awesome.css">
		<link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/weui.css">
		<link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/jquery-weui.css">
		<link rel="stylesheet" href="../src/css/wap.css">
		<link rel="stylesheet" href="../src/css/wap_public.css">
		<link rel="stylesheet" href="../src/css/home_xr.css">
		<link rel="stylesheet" type="text/css" href="http://common.huibaoming.cn/font-awesome-4.7.0/css/font-awesome.css"/>
	</head>

	<body>
		<header class="swiper-container">
			<!--搜索框-->
			<div class="Home_search">
				<input type=" text" class="" placeholder="请输入想要选择的项目" readonly="readonly"/>
				<i class="fa fa-search"></i>
			</div>
			<!--swiper容器[可以随意更改该容器的样式-->
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="http://common.huibaoming.cn/wap/images/banner1.jpg" style="width:100%;height:14rem"></div>
				<div class="swiper-slide"><img src="http://common.huibaoming.cn/wap/images/banner2.jpg" style="width:100%;height:14rem"></div>
				<div class="swiper-slide"><img src="http://common.huibaoming.cn/wap/images/banner3.jpg" style="width:100%;height:14rem"></div>
				<div class="swiper-slide"><img src="http://common.huibaoming.cn/wap/images/banner1.jpg" style="width:100%;height:14rem"></div>
			</div>
		</header>
		<!--通告区-->
		<article class="weui-row bg-white nav_form mar-t1">
			<div class="weui-col-20 mar-l2">
				<img src="http://common.huibaoming.cn/wap/images/form.png" alt="" style="width:.9rem">
				<span class="text-font3">公告</span>
			</div>
			<div class="weui-col-60">
				<span class="nav_form_title text-font3">夏季大甩卖，跳楼啦！！！！！</span>
			</div>
			<div class="weui-col-20 text-r"><span class="icon icon-angle-right"></span></div>
		</article>
		<!--导航区-->
		<nav class="text-c bg-white mar-t1 pad-t2 pad-b2">
			<div class="grid">
				<div class="grid_item nav_item">
					<img src="http://common.huibaoming.cn/wap/images/icon/inchange.png" alt="">
					<p>购物车</p>
				</div>
				<div class="grid_item nav_item">
					<img src="http://common.huibaoming.cn/wap/images/icon/transfer.png" alt="">
					<p>购物车</p>
				</div>
				<div class="grid_item nav_item">
					<img src="http://common.huibaoming.cn/wap/images/icon/exchange.png" alt="">
					<p>购物车</p>
				</div>
				<div class="grid_item nav_item">
					<img src="http://common.huibaoming.cn/wap/images/icon/drawback.png" alt="">
					<p>购物车</p>
				</div>
			</div>
		</nav>
		
		<!--产品展示区-->
		<section class="Home_sec weui-flex fix_containner">
			<figure class="sec_left flex_item5 text-c">
				<figcaption>空调清洗</figcaption>
				<p class="sc-text-tab text-font2">家人健康，从空调清洗开始</p>
				<img src="../oss/wap/images/header.jpg" class="sec_leftImg u-radius mar-t2" alt="" />
			</figure>
			<article class="sec_right flex_item4">
					<figure href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg pad-t2">	
						<div class="weui-media-box__bd text-c">
							<h4 class="weui-media-box__title text-font4">家电维修</h4>
							<p class="weui-media-box__desc">价格美丽</p>
						</div>
						<div class="text-c sec_rightImg mar-l2">
							<img class="weui-media-box__thumb sec_rightImg" src="../oss/wap/images/fwechat.png">
						</div>
					</figure>
					<figure href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg pad-b2">
						<div class="weui-media-box__bd text-c">
							<h4 class="weui-media-box__title text-font4">家电安装</h4>
							<p class="weui-media-box__desc">提供最优质的服务</p>
						</div>
						<div class="text-c sec_rightImg mar-l2">
							<img class="weui-media-box__thumb sec_rightImg" src="../oss/wap/images/fzhifubao.png">
						</div>
					</figure>
			</article>
		</section>
		<!--底部导航栏-->
		<footer class="weui-tabbar" id="footer">
	        <div class="weui-tabbar" name="footer">
	            <a  class="weui-tabbar__item weui-bar__item--on">
	                <!--<span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>-->
	                <div class="weui-tabbar__icon weui-tar__img">
	                    <img src="http://common.huibaoming.cn/wap/images/icon/home1.png" alt="">
	                </div>
	                <p class="weui-tabbar__label text-font2 sc-text-blue">首页</p>
	            </a>
	            <a  class="weui-tabbar__item ">
	                <div class="weui-tabbar__icon weui-tar__img">
	                    <img src="http://common.huibaoming.cn/wap/images/icon/classify.png" alt="">
	                </div>
	                <p class="weui-tabbar__label text-font2">分类</p>
	            </a>
	            <a class="weui-tabbar__item ">
	                <div class="weui-tabbar__icon weui-tar__img">
	                    <img src="http://common.huibaoming.cn/wap/images/icon/search.png" alt="">
	                </div>
	                <p class="weui-tabbar__label text-font2">订单</p>
	            </a>
	            <a  class="weui-tabbar__item">
	                <div class="weui-tabbar__icon weui-tar__img">
	                    <img src="http://common.huibaoming.cn/wap/images/icon/user.png" alt="">
	                </div>
	                <p class="weui-tabbar__label text-font2">我</p>
	            </a>
	        </div>
	    </footer>
	</body>
	<script src="http://common.huibaoming.cn/angular/angular.js"></script>
	<script src="http://common.huibaoming.cn/swiper/js/swiper.js"></script>
	<script src="http://common.huibaoming.cn/jquery/jquery.js"></script>
	<script>
		var mySwiper = new Swiper(".swiper-container", {
			direction: "horizontal",
			/*横向滑动*/
			loop: true,
			/*形成环路（即：可以从最后一张图跳转到第一张图*/
			pagination: ".swiper-pagination",
			/*分页器*/
			prevButton: ".swiper-button-prev",
			/*前进按钮*/
			nextButton: ".swiper-button-next",
			/*后退按钮*/
			autoplay: 3000 /*每隔3秒自动播放*/
		})
	</script>

</html>
