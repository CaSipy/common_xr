<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
	          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!--oss库资源引用-->
		<!--字体图标库-->
	    <link rel="stylesheet" href="http://common.huibaoming.cn/font-awesome/css/font-awesome.css">
	    <link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/weui.css">
	    <link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/jquery-weui.css">
	    <!--当前项目样式引用-->
		<link rel="stylesheet" href="http://static.huibaoming.cn/wap/src/css/wap.css">
		<link rel="stylesheet" type="text/css" href="http://static.huibaoming.cn/wap/src/css/wap_public.css"/>
	    <link rel="stylesheet" href="../src/css/userOrder.css">
		<style>
			.show1{
				display:  inline-block !important;
			}
		</style>
	    <script type="text/javascript">
	    	var json={};
	    </script>
	</head>
	<body class="bg-wechat" ng-controller="ctrl">
		<div>
			<!--导航栏-->
			<header class="weui-navbar header-container">
				<nav class="header-content weui-flex">
					<a class="weui-navbar__item header-unchecked pad-all4 cancle" ng-class="{'header-checked':a_choose==0}" ng-click="choseStatus(0)" href="#tab1">
						全部
					</a>
					<a class="weui-navbar__item header-unchecked pad-all4 cancle"  ng-class="{'header-checked':a_choose==1}" ng-click="choseStatus(1)" href="#tab2">
						已取消
					</a>
					<a class="weui-navbar__item header-unchecked pad-all4 cancle"  ng-class="{'header-checked':a_choose==2}" ng-click="choseStatus(2)" href="#tab3">
						未付款
					</a>
					<a class="weui-navbar__item header-unchecked pad-all4 cancle" ng-class="{'header-checked':a_choose==3}" ng-click="choseStatus(3)" href="#tab4">
						派单中
					</a>
					<a class="weui-navbar__item header-unchecked pad-all4 cancle" ng-class="{'header-checked':a_choose==4}" ng-click="choseStatus(4)" href="#tab4">
						已接单
					</a>
					<a class="weui-navbar__item header-unchecked pad-all4 cancle" ng-class="{'header-checked':a_choose==5}" ng-click="choseStatus(5)" href="#tab4">
						服务中
					</a>
					<a class="weui-navbar__item header-unchecked pad-all4 cancle" ng-class="{'header-checked':a_choose==6}" ng-click="choseStatus(6)" href="#tab4">
						已完成
					</a>
				</nav>
			</header>
			<!--没有订单-->
			<aside id="nothing_order" class=" hide" ng-class="{'show':json.orderinfos.length==0}">
				<div class="weui-msg" id="nothing">
					<div class="obl-un mar-b5" id="nothing_un">
						<div class="icon-list"></div>
					</div>
					<div class="weui-msg__text-area">
						<h2 class="weui-msg__title">您还没有相关的订单</h2>
						<p class="weui-msg__desc">去看看大家都在使用什么吧</p>
					</div>
				</div>
			</aside>
			<section class="section-pos" name="con" ng-class="{'show':json.orderinfos.length!=0}">
				
				<!--一个article为一个订单-->
				<article class="bg-white mar-b2" id="1" ng-repeat="item in json.orderinfos">
					<div class="order-top weui-flex">
						<div style="width: 68%;" id="order_topL">
							<div class="weui-cells mar-t0 cancle">
							  <div class="weui-cell pad-t0 pad-b0 pad-r0">
							      <p class="order-top text-font3" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;" ng-bind="'订单编号:'+item.order_sn"></p>
							  </div>
							</div>
						</div>
						<div class="weui-flex__item text-r text-font2 pad-r3 sc-text-warning" id="order_topR"  ng-bind="paystatus(item.pay_status,item.service_status)"></div>
					</div>
					<!--列表模块-->
					<div class="weui-cells s-dow mar-t0 cancle">
						<!---->
						<div class="weui-cells weui-cells-access bg-garyf5" style="margin-top:0">
							<a class="weui-cell weui-media-box weui-media-box_appmsg weui-media-box-trange main-header-c pad-t2 pad-b2" href="#">
								<div class="weui-cell__bd weui-cell__hd flex_item3 pad-l4 pad-t1 pad-b1">
									<p class="text-font3 text-family-hei text-astrict showLine-1 text-font5 sc-text-tab" ng-bind="item.deal_name"></p>
									<p class="text-font2 sc-text-tab mar-t1"ng-bind="'服务时间：'+item.service_time"></p>
								</div>
								<div class="weui-cell__bd weui-cell__ft">
									<p class="text-font3">￥<b ng-bind="item.deal_price"></b></p>
									<p class="text-font2 mar-t1">x<b ng-bind="item.order_deal_number"></b></p>
								</div>
							</a>
						</div>
						<!---->
						<!--<div class="weui-cell">
							
						</div>-->
						<div class="weui-flex pad-t3 pad-b2 order-zj-borT">
							<div class="weui-flex__item">
								<div class="text-font4 text-weight3 pad-l4" ng-bind="'￥'+total_price"></div>
								<div class="text-font2 sc-text-tab pad-l4 hide" ng-class="{'show':item.is_value_added==1}" ng-bind="'增值服务：￥'+item.value_added_price">120</div>
							</div>
							<div class="weui-flex__item flex_item2 text-r pad-r1">
								<a name="Cancel" class="weui-btn weui-btn_default weui-btn_mini text-font2 mar-r2 mar-t0 hide" ng-class="{'show1':item.pay_status==1&&(item.service_status==3||item.service_status==4)}">删除订单</a>
								<a href="javascript:;" name="Cancel" class="weui-btn weui-btn_default weui-btn_mini text-font2 mar-r2 mar-t0 hide"  id="picker-time" ng-class="{'show1':item.pay_status==0||(item.pay_status==1&&(item.service_status==0||item.service_status==1))}" ng-click="pick_time()">取消订单</a>
								<a href="javascript:;" class="weui-btn weui-btn_default weui-btn_mini btn-t text-font2 mar-r2 mar-t0 hide" ng-class="{'show1':item.pay_status==1&&item.service_status==3}">申请售后</a>
								<a href="javascript:;" class="weui-btn weui-btn_default weui-btn_mini btn-t text-font2 mar-r2 mar-t0 hide" ng-class="{'show1':item.pay_status==1&&item.service_status==3}">评价师傅</a>
								<a href="javascript:;" class="weui-btn weui-btn_mini btn-t text-font2 bg-waring mar-r2 mar-t0 hide" ng-class="{'show1':item.pay_status==0}">去支付</a>
								<a href="javascript:;" class="weui-btn weui-btn_default weui-btn_mini btn-t text-font2 mar-r2 mar-t0 hide" ng-class="{'show1':item.pay_status==1&&item.service_status==2}">确认完成</a>
							</div>
						</div>
					</div>
				</article>
				<!--<a href="javascript:;" name="Cancel" class="weui-btn weui-btn_default weui-btn_mini text-font2 mar-r2 mar-t0 hide" id="picker-time" ng-class="{'show':item.pay_status==1||2||3}" ng-click="pick_time()">取消订单</a>-->
				<!--时间弹出框-->
				<div>
				    <div class="weui-mask1" ng-click="serIosMask($index)" id="iosMask" style="display:none;"></div>
				    <div class="time_box" id="time_box">
				        <div id="picker-container">
				            <div class="time-border"><input class="weui-input" id="inline" ng-model="result" type="text" value="" readonly=""></div>
				        </div>
				        <div class="weui-flex bg-white text-c">
				            <div class="weui-flex__item time-cancel-btn" id="cancel" ng-click="serCancel($index)">取消</div>
				            <div class="weui-flex__item time-sure-btn"  id="sure" ng-click="serSure($index)">确认</div>
				        </div>
				    </div>
				</div>
				
			</section>
			<!--底部导航栏-->
		    <footer class="weui-tabbar" id="footer">
		        <div class="weui-tabbar">
		            <a  class="weui-tabbar__item">
		                <!--<span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>-->
		                <div class="weui-tabbar__icon weui-tar__img">
		                    <img src="http://common.huibaoming.cn/wap/images/icon/home1.png" alt="">
		                </div>
		                <p class="weui-tabbar__label text-font2">首页</p>
		            </a>
		            <a  class="weui-tabbar__item ">
		                <div class="weui-tabbar__icon weui-tar__img">
		                    <img src="http://common.huibaoming.cn/wap/images/icon/classify.png" alt="">
		                </div>
		                <p class="weui-tabbar__label text-font2">分类</p>
		            </a>
		            <a class="weui-tabbar__item  weui-bar__item--on">
		                <div class="weui-tabbar__icon weui-tar__img">
		                    <img src="http://common.huibaoming.cn/wap/images/icon/search.png" alt="">
		                </div>
		                <p class="weui-tabbar__label text-font2 sc-text-blue sc-text-blue">订单</p>
		            </a>
		            <a  class="weui-tabbar__item">
		                <div class="weui-tabbar__icon weui-tar__img">
		                    <img src="http://common.huibaoming.cn/wap/images/icon/user.png" alt="">
		                </div>
		                <p class="weui-tabbar__label text-font2">我</p>
		            </a>
		        </div>
		    </footer>
		</div>
	</body>
</html>
<script src="http://common.huibaoming.cn/jquery/jquery.js"></script>
<script src="http://common.huibaoming.cn/jquery-weui/js/jquery-weui.js"></script>
<script src="http://common.huibaoming.cn/jquery-weui/js/city-picker.js"></script>
<script src="http://common.huibaoming.cn/swiper/js/swiper.js"></script>
<script src="http://common.huibaoming.cn/angular/angular.js"></script>
<script src="../src/js/userOrder.js" type="text/javascript" charset="utf-8"></script>
