<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
	          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!--oss库资源引用-->
		<!--字体图标库-->
	    <link rel="stylesheet" href="http://common.huibaoming.cn/font-awesome/css/font-awesome.css">
	    <link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/weui.css">
	    <link rel="stylesheet" href="http://common.huibaoming.cn/jquery-weui/css/jquery-weui.css">
	    <!--当前项目样式引用-->
		<link rel="stylesheet" type="text/css" href="http://static.huibaoming.cn/wap/src/css/wap_public.css"/>
		<link rel="stylesheet" href="http://static.huibaoming.cn/wap/src/css/wap.css">
	    <link rel="stylesheet" href="../src/css/userOrder.css">
	    <script type="text/javascript">
	    	var json={};
	    </script>
	</head>
	<body ng-controller="ctrl">
		<!--头部-->
		<header class="back-header weui-flex bg-white header_bBor">
			<span class="back-header-icon icon-chevron-left flex_item1 sc-text-blue" onclick="javascript:window.history.go(-1);"></span>
			<h1 class="back-header-h1 flex_item4 sc-text-blue">订单详情</h1>
			<a class="flex_item1 header-right sc-text-blue"></a>
		</header>
		<div class="fix_containner mar-b0">
		<section>
			<header class="cIndex-header bg-qblue weui-flex">
				<div class="weui-cell weui-check__label pad-t0 pad-b0 width100">
			
					<div class="weui-panel__bd commodity pad-t0 pad-b0">
						<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg pad-all0 weui-flex commodity">
							
							<!--完成状态-->
							<div class="commodity_showHei flex_item2 pad-l4" style="padding-top: 2rem;">
								<h4 class="text-weight text-font4 bc-text-header" ng-bind="pay(pay_status,service_status)">交易成功</h4>
								<p class="weui-media-box__desc text-font2 bc-text-header mar-t1 mar-b2">
									<span>服务时间<i ng-bimd="service_time">2123-21-12</i></span>
								</p>
							</div>
							<div class="weui-media-box__hd commodity_img flex_item1">
								<img class="weui-media-box__thumb commodity_img" src="http://common.huibaoming.cn/wap/images/order.png">
							</div>	
						</a>
					</div>
				</div>
			</header>
			<section>
				
				<article>
					<!--个人信息-->
					<figure>
						<div class="weui-cells cancle mar-t0" style="border-bottom:.05rem solid #F4F4F4">
							<a class="weui-cell weui-cell_access pad-t1 pad-b1 cIndex-figure" href="javascript:;">
								<div class="weui-cell__hd"><img src="${project_url}/common/weixin/images/groupMakeOrder/location.png" alt="" style="width:20px;margin-right:.5rem;display:block"></div>
								<div class="weui-cell__bd mar-l2">
									<p class="text-font3 weui-flex">
										<span class=" mar-r2 flex_item3">客户：<b class="text-font4" ng-bind="contacts">FUCK</b></span>
										<span class="text-font3 flex_item2 text-r" ng-bind="contacts_number">132131212</span></p>
									<p class="text-font2 sc-text-tab mar-t1">服务地址 :
										<span ng-bind="service_address">广东德生哦都市风景哦史蒂夫单反广东德生哦都市风景哦史蒂夫单反</span>
									</p>
								</div>
							</a>
						</div>
					</figure>
				</article>
				<!--子单列表-->
				<article class="mar-t4">
					
					<!--商品块-->
					<div class="weui-cells weui-cells_checkbox mar-t0 cancle  bg-wechat">
					    <!--第一块-->
					    <figure class="" name="details">
					    	<div class="weui-cell__hd bg-white pad-l5 text-font3 pad-t2 pad-b2">
							        单号:<span ng-bind="order_sn">312321321321</span>
							</div>
						    <div class="weui-cell weui-check__label commodity_bg pad-r3 pad-t1 pad-b1 ">
							    
							    <div class="weui-panel__bd commodity">
									<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg pad-all1 pad-r0">
										<div class="weui-media-box__hd commodity_img">
											<img class="weui-media-box__thumb" src="http://common.huibaoming.cn/wap/images/header.jpg" ng-src="{{deal_img}}">
										</div>
										<!--完成状态-->
										<div class="weui-media-box__bd" name="accomplish">
											<h4 class="text-weight text-font2 text-astrict showLine-2" ng-bind="deal_name">清洗空调</h4>
										
											<p class="weui-media-box__desc text-font2 mar-t2">
												<span class="bc-text" name="price">￥:<i class="text-font3" ng-bind="deal_price">99.90</i></span>
											</p>
											<p class="text-font3 text-r width100 commodity_num">x<b ng-bind="order_deal_number">1</b></p>
										</div>
									</a>
								</div>
						    </div>
					    </figure>
				</article>
				<!--上传图片-->
				<article class="weui-cells weui-cells_form mar-t0">
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<div class="weui-uploader">
								<div class="weui-uploader__hd">
									<p class="weui-uploader__title">上传图片</p>
								</div>
								<div class="weui-uploader__bd">
									<ul class="weui-uploader__files" id="uploaderFiles">
										<li class="weui-uploader__file" style="background-image:url({{pic1}})"></li>
										<li class="weui-uploader__file" style="background-image:url({{pic2}})"></li>
										<li class="weui-uploader__file" style="background-image:url({{pic3}})"></li>
									</ul>
									
								</div>
							</div>
						</div>
					</div>
				</article>
				<article class="weui-panel weui-panel_access mar-t0">
					<div class="weui-panel__bd">
						<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
							<div class="weui-media-box__hd userSimg">
								<img class="weui-media-box__thumb userSimg" src="http://common.huibaoming.cn/wap/images/mes.png">
							</div>
							<div class="weui-media-box__bd">
								<h4 class="weui-media-box__title text-font4">买家备注</h4>
								<p class="weui-media-box__desc text-font2" ng-bind="desc">由各种物质组成的巨型球状天体，叫做星球。星球有一定的形状，有自己的运行轨道。</p>
							</div>
						</a>
					</div>
				</article>
				<article class="mar-t3 pad-b5">
					<div class="text-font2 pad-l5 pad-r5 pad-t2 pad-b2 bg-white">
						<p class="weui-flex sc-text-tab">
							<span class="flex_item1 text-l">商品数量</span>
							<span class="flex_item1 text-r" ng-bind="order_deal_number">x2</span>
						</p>
						<p class="weui-flex sc-text-tab">
							<span class="flex_item1 text-l">订单发布时间</span>
							<span class="flex_item1 text-r" ng-bind="order_create_time">12-23-12 12:12:12</span>
						</p>
						<p class="weui-flex sc-text-tab">
							<span class="flex_item1 text-l">订单完成时间</span>
							<span class="flex_item1 text-r" ng-bind="order_end_time">12-23-12 12:12:12</span>
						</p>
						<p class="weui-flex sc-text-tab">
							<span class="flex_item1 text-l">增值服务费</span>
							<span class="flex_item1 text-r" ng-bind="'￥'+value_added_price">123</span>
						</p>
						<p class="weui-flex text-font3">
							<span class="flex_item1 text-l">订单总价</span>
							<span class="flex_item1 text-r sc-text-warning text-font2 text-weight3">￥<b class="text-font4" ng-bind="total_price">321</b></span>
						</p>
						<p></p>
					</div>
				</article>
			</section>
		</section>
		</div>
	</body>
	<script src="http://common.huibaoming.cn/jquery/jquery.js"></script>
	<script src="http://common.huibaoming.cn/jquery-weui/js/jquery-weui.js"></script>
	<script src="http://common.huibaoming.cn/jquery-weui/js/city-picker.js"></script>
	<script src="http://common.huibaoming.cn/swiper/js/swiper.js"></script>
	<script src="http://common.huibaoming.cn/angular/angular.js"></script>
	<script src="../src/js/getorderinfo.js" type="text/javascript" charset="utf-8"></script>
</html>
