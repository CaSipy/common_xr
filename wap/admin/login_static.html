   <title>管理登录</title>
<meta name="keywords" content="H-ui.admin v2.3,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">

<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />

<div class="loginWraper">
  <div id="loginform" class="loginBox" >
    <h4 style="text-align: center">管理登录</h2>
    <form class="form form-horizontal" action="#" method="post" onkeydown="keyLogin()">
      <div class="row cl"  style="margin-left: 14%">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl" style="margin-left: 14%">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
            </div>
      <div class="row cl">
        
      </div>
      <div class="row cl" style="margin-left: 20%">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" id="submit" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;" onclick="add()">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
      	<input name="" type="button" class="btn btn-success radius size-L" value="&nbsp;生&nbsp;成&nbsp;桌&nbsp;面&nbsp;图&nbsp;标&nbsp;"  onclick="createShortcut()">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">技术支持：惠学科技   020-29862999 </div>
<script type="text/javascript" src="http://common.huibaoming.cn/jquery/jquery.min.js"></script>
<script type="text/javascript" src="http://common.huibaoming.cn/H-ui_v3.0/js/H-ui.js"></script>
<script type="text/javascript">

	function add(){
		var username = $('#username').val();
		var password = $('#password').val();
		$.ajax({
			url:'${isExist}',
			type:'post',
			dataType:"json",
			data:'username='+username+'&password='+password,
			success:function(rs){
				if(rs.err_code==-1){
					//alert(rs.err_msg);
					window.location.href='${jump_url}';
				}else{
					alert(rs.err_msg);
				}
			}
		});
		return false;
	}
	
	function createShortcut(){
		var jum_url = "${project_url}/createShortcut.jsp?url=${pre_url}&realfilename=${supplier_name}管理员登陆";
		window.open (jum_url) ;
	}
</script>
